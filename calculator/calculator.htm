<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form action="#" name="form1">
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="form1.display.value = ''">
                    <input type="button" value="DE" onclick="form1.display.value =form1.display.value.toString().slice(0,-1) ">
                    <input type="button" value="." onclick="form1.display.value += '.'">
                    <input type="button" value="/" onclick="form1.display.value += '/'">
                </div>
                <div>
                    <input type="button" value="7" onclick="form1.display.value +='7'">
                    <input type="button" value="8" onclick="form1.display.value +='8'">
                    <input type="button" value="9" onclick="form1.display.value +='9'">
                    <input type="button" value="*" onclick="form1.display.value +='*'">
                </div>
                <div>
                    <input type="button" value="4" onclick="form1.display.value +='4'">
                    <input type="button" value="5" onclick="form1.display.value +='5'">
                    <input type="button" value="6" onclick="form1.display.value +='6'">
                    <input type="button" value="-" onclick="form1.display.value +='-'">
                </div>
                <div>
                    <input type="button" value="1" onclick="form1.display.value +='1'">
                    <input type="button" value="2" onclick="form1.display.value +='2'">
                    <input type="button" value="3" onclick="form1.display.value +='3'">
                    <input type="button" value="+" onclick="form1.display.value +='+'">
                </div>
                <div>
                    <input type="button" value="00" onclick="form1.display.value +='00'">
                    <input type="button" value="0" onclick="form1.display.value +='0'">
                    <input type="button" value="=" onclick="form1.display.value = eval(form1.display.value)"class="equal">
                </div>

            </form>
        </div>
    </div>  
</body>
</html>
